<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../src/main.css">
  <link rel="icon" type="image" href="../src/img/01.png">
  <title>Don Pastor</title>
</head>
<body>
  <div class="content wrapper">
    <nav>
      <a href="#home" id="logo-link"><img src="../src/img/01.png" alt="Don Pastor" class="logo"></a>
      <a href="#concepto" class="nav-element">concepto</a>
      <a href="#estelares" class="nav-element">los estelares</a>
      <a href="#carta" class="nav-element">de la carta</a>
      <a href="#domicilio" class="nav-element">a domicilio</a>
      <a href="#contacto" class="nav-element">contacto</a>
    </nav>
    <main>
      <div id="contacto">
        <div class="item"></div>
        <div class="mail-form">
          <form action="mailto:donpastor@mypage.com" method="get" enctype="text/plain">
            <div class="frm-section">
              <label for="name">nombre*</label>
              <br/>
              <input type="text" name="name" id="name" />
            </div>
            <div class="frm-section">
              <label for="email">mail*</label>
              <br/>
              <input type="text" name="email" id="email" />
            </div>
            <div class="frm-section">
              <label>mensaje*</label>
              <br/>
              <textarea name="comments" rows="5" cols="24" >Send your comments to us.</textarea>
            </div>
            <div class="">
              <input class="contact-btn" type="submit" name="submit" value="enviar" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="">&copy;	Don Pastor Taquer√≠as | All rights reserved | 2020 | Ricardo Valtiera</footer>
  </div>
  <script src="main.js"></script>
</body>
